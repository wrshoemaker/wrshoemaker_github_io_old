title = "Will Shoemaker"
baseURL = "https://github.com/wrshoemaker/wrshoemaker.github.io"
languageCode = "en-us"
theme = "gohugo-theme-ananke"

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 3 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  description = ""
  facebook = ""
  twitter = "https://twitter.com/shoemakah"
  instagram = ""
  youtube = ""
  github = "https://github.com/wrshoemaker"
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-dark-gray"
  featured_image = "/images/petrified_forest.jpg"
